name: Formatear TXT

on:
  push:
    paths:
      - '**.txt'   # Solo se ejecuta si se suben/actualizan archivos .txt

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Formatear archivos TXT
        run: |
          for file in $(find . -name "*.txt"); do
            echo "Formateando $file"
            # Ejemplo: eliminar espacios al inicio/final de cada línea
            sed -i 's/^[ \t]//;s/[ \t]$//' "$file"
          done

      - name: Commit de cambios formateados
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.txt
          git commit -m "Autoformato de archivos TXT" || echo "No hay cambios"
          git push
